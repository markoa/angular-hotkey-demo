<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hotkeys &amp; search with Angular</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bower_components/angular-hotkeys/build/hotkeys.css">

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-hotkeys/build/hotkeys.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <script src="js/controllers.js"></script>
</head>
<body>

  <div class="container">
    <nav class="navbar navbar-default" ng-app="hotkeysApp">

      <script type="text/ng-template" id="autocompleteResult.html">
        <a>
          <span><strong>{{ match.model.type }}</strong>:</span>
          <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
        </a>
      </script>

      <div class="row page-header" ng-controller="HotkeysCtrl">
        <div class="col-xs-3">
          <h1>Hotkeys demo</h1>
        </div>

        <div class="col-xs-3">
          <form class="navbar-form navbar-left" role="search" style="margin-top: 1.5em;">
            <div class="form-group">
              <input type="text" placeholder="Search" class="form-control" id="searchBox"
                     ng-model="selected"
                     typeahead="result as result.name for result in dataset | filter:{name:$viewValue} | limitTo:8"
                     typeahead-template-url="autocompleteResult.html">
            </div>
          </form>
        </div>

        <div class="col-xs-6">
          <h5>Current volume: {{ volume }}</h5>
          <p>Press "?" for help.</p>
        </div>
      </div>
    </nav>
  </div>

</body>
</html>
